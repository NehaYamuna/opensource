<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your Book - BookNest</title>
  <link rel="stylesheet" href="bstyle.css"> <!-- Link to bstyle.css -->
  <!-- Include FontAwesome for home icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="list-book-container">
    <!-- Top Bar with Title -->
    <header class="top-bar">
      <h1>BookNest</h1>
    </header>

    <!-- Home Button below the Top Bar (Left Corner) -->
    <a href="homepage.html" class="home-btn">
      <i class="fas fa-home"></i>
    </a>

    <main>
      <h2>List Your Book for Sale</h2>
      
      <form action="submit_book.html" method="POST" class="book-form">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" name="book-title" placeholder="Enter the title of your book" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter the author of the book" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter the price" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter a brief description of the book" required></textarea>

        <label for="book-image">Upload Book Image</label>
        <input type="file" id="book-image" name="book-image" accept="image/*" required>

        <div class="buttons">
          <button type="submit" class="submit-btn">List My Book</button>
          <button type="reset" class="reset-btn">Clear Form</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 BookNest. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
