<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceed to Checkout - BookNest</title>
  <link rel="stylesheet" href="chstyle.css"> <!-- Link to chstyle.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="checkout-container">
    <!-- Top Bar with Title -->
    <header class="top-bar">
      <h1>BookNest</h1>
    </header>

    <!-- Home Button (Icon) -->
    <a href="homepage.html" class="home-btn">
      <i class="fas fa-home"></i>
    </a>

    <main>
      <h2>Checkout</h2>
      
      <div class="cart-items">
        <h3>Your Cart</h3>
        <div class="cart-item">
          <img src="book1.jpg" alt="Book Image" class="cart-item-img">
          <div class="cart-item-details">
            <h4>Book Title 1</h4>
            <p>by Author Name</p>
            <p><strong>$20.99</strong></p>
            <div class="quantity">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
          </div>
        </div>

        <div class="cart-item">
          <img src="book2.jpg" alt="Book Image" class="cart-item-img">
          <div class="cart-item-details">
            <h4>Book Title 2</h4>
            <p>by Author Name</p>
            <p><strong>$15.49</strong></p>
            <div class="quantity">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
          </div>
        </div>
      </div>

      <!-- Checkout Form -->
      <div class="checkout-form">
        <h3>Billing Information</h3>
        <form action="payment.html" method="POST">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>

          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" required></textarea>

          <label for="credit-card">Credit Card Number</label>
          <input type="text" id="credit-card" name="credit-card" placeholder="Enter your credit card number" required>

          <label for="exp-date">Expiration Date</label>
          <input type="month" id="exp-date" name="exp-date" required>

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>

          <div class="buttons">
            <button type="submit" class="checkout-btn">Proceed to Payment</button>
            <button type="button" class="cancel-btn" onclick="window.history.back();">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <p>Items Total: $36.48</p>
        <p>Shipping: $5.00</p>
        <p><strong>Total: $41.48</strong></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 BookNest. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
