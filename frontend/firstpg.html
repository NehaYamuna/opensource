<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbook Exchange Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.pinimg.com/236x/95/41/46/954146047968dce2a127e1f73f106bf2.jpg') no-repeat center center;
      background-size: cover; /* Ensure the background covers the entire page */
      background-attachment: fixed;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
    }

    .blinking-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ffefd5; /* Cream color */
      color: #333;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: blink 1.5s infinite;
      transition: all 0.3s ease;
    }

    .blinking-button:hover {
      background-color: #f0e68c; /* Light golden color on hover */
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BookNest, the ultimate textbook exchange platform for college students!</h1>
    <p>Save money, find the books you need, and connect with your campus community. Whether you’re looking to buy, sell, or swap textbooks, our easy-to-use platform ensures you’re always prepared for success.</p>
    <button class="blinking-button" onclick="window.location.href='index.html'">Click Here</button>
  </div>
</body>
</html>
