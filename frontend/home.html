<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Lemon Font -->

  <style>
    /* Basic Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Circle Menu Icon */
    .menu-circle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #ffefd5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 24px;
      color: #333;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      position: absolute;
      top: 80px;
      left: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 120px;
      display: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .dropdown-menu a:hover {
      background-color: #f0e68c;
    }

    /* App Name with Lemon Font and Highlighting */
    .app-title {
      font-family: 'Lobster', cursive;
      font-size: 48px;
      font-weight: bold;
      color: #ff6347;
      margin-top: 50px;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Added highlight effect */
    }

    /* Main Content */
    .main-content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    /* Most Selling Books with Pop-Up Effect */
    .selling-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .book-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      animation: popIn 1s ease-in-out;
      margin-top: 30px; /* Move the books down */
    }

    .book-item {
      width: 150px; /* Fixed width for uniform book size */
      transition: transform 0.3s ease;
    }

    .book-item img {
      width: 100%;
      height: 200px; /* Fixed height for uniform book size */
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .book-item:hover {
      transform: scale(1.1);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #ffefd5;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
    }

    .bottom-nav .icon {
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .bottom-nav .icon:hover {
      color: #b02f2f;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

  </style>
</head>
<body>

  <!-- Circle Menu Icon -->
  <div class="menu-circle" onclick="toggleDropdown()">â˜°</div>

  <!-- Dropdown Menu -->
  <div id="dropdownMenu" class="dropdown-menu">
    <a href="#">Buy</a>
    <a href="#">Sell</a>
    <a href="#">Trade</a>
  </div>

  <!-- App Title with Lemon Font and Highlighting -->
  <div class="app-title">BookNest</div>

  <!-- Main Content Section -->
  <div class="main-content">
    <h2>Most Selling Books</h2>
    <div class="book-list">
      <div class="book-item">
        <a href="https://www.amazon.in/Basic-Electrical-Instrumentation-Engineering-Sharmeela/dp/1119764467">
          <img src="https://m.media-amazon.com/images/I/61vOZaceY9L._AC_UF1000,1000_QL80_.jpg" alt="Book 1">
        </a>
      </div>
      <div class="book-item">
        <a href="https://arspublications.com/product/basic-electrical-and-instrumentation-engineering/">
          <img src="https://arspublications.com/wp-content/uploads/2019/11/Electrical-and-Instrumentation-E.jpg" alt="Book 2">
        </a>
      </div>
      <div class="book-item">
        <a href="https://srikrishnabookbazaar.com/product/electrical-and-instrumentation-engineering/">
          <img src="https://srikrishnabookbazaar.com/wp-content/uploads/2024/01/Untitled-2.jpg" alt="Book 3">
        </a>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <span class="icon" onclick="showPopup('Profile')">ðŸ‘¤</span>
    <span class="icon" onclick="showPopup('Scan')">âž•</span>
    <span class="icon" onclick="showPopup('Cart')">ðŸ›’</span>
  </div>

  <script>
    // JavaScript for Dropdown Toggle
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Close dropdown menu when clicking outside
    window.onclick = function(event) {
      if (!event.target.closest('.menu-circle')) {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = "none";
      }
    };

    // Placeholder function for popups (if needed)
    function showPopup(type) {
      alert(type + " popup triggered!");
    }
  </script>
</body>
</html>
