<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - BookNest</title>
  <link rel="stylesheet" href="lstyle.css"> <!-- Changed to lstyle.css -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>BookNest</h1>
      <p>Your gateway to book trading</p>

      <!-- Login Form -->
      <div id="login-form">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>

          <button type="submit">Login</button>
          <p>Donâ€™t have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="return handleSignup(event)">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Enter your full name" required>

          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@vnrvjiet.in" pattern=".+@vnrvjiet\.in" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password (include special characters)" required>

          <label for="year">Pursuing Year</label>
          <select id="year" required>
            <option value="first">First Year</option>
            <option value="second">Second Year</option>
            <option value="third">Third Year</option>
            <option value="fourth">Fourth Year</option>
          </select>

          <label for="branch">Branch</label>
          <input type="text" id="branch" placeholder="e.g., CSE, ECE" required>

          <label for="roll-number">Roll Number</label>
          <input type="text" id="roll-number" placeholder="Your roll number" required>

          <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }

    // Handle the login form submission
    function handleLogin(event) {
      event.preventDefault();  // Prevent form from submitting normally
      // After successful login, redirect to homepage
      window.location.href = "homepage.html";  // Redirect to homepage
      return false;
    }

    // Handle the signup form submission
    function handleSignup(event) {
      event.preventDefault();  // Prevent form from submitting normally
      // After successful signup, redirect to homepage
      window.location.href = "homepage.html";  // Redirect to homepage
      return false;
    }
  </script>
</body>
</html>
