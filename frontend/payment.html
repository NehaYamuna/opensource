<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceed to Payment - BookNest</title>
  <link rel="stylesheet" href="pstyle.css"> <!-- Link to pstyle.css -->
</head>
<body>
  <div class="payment-container">
    <header>
      <div class="logo">
        <h1>BookNest</h1>
      </div>
      <a href="homepage.html" class="home-btn">Home</a>
    </header>

    <main>
      <h2>Payment Options</h2>
      <p>Choose a payment method to complete your purchase.</p>

      <div class="payment-methods">
        <div class="payment-option">
          <img src="gpay-icon.png" alt="Google Pay" class="payment-icon">
          <span>Google Pay</span>
        </div>
        
        <div class="payment-option">
          <img src="phonepe-icon.png" alt="PhonePe" class="payment-icon">
          <span>PhonePe</span>
        </div>
        
        <div class="payment-option">
          <img src="paytm-icon.png" alt="Paytm" class="payment-icon">
          <span>Paytm</span>
        </div>
        
        <div class="payment-option">
          <img src="creditcard-icon.png" alt="Credit Card" class="payment-icon">
          <span>Credit/Debit Card</span>
        </div>

        <div class="payment-option">
          <img src="netbanking-icon.png" alt="Net Banking" class="payment-icon">
          <span>Net Banking</span>
        </div>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <p><strong>Total Items:</strong> 3</p>
        <p><strong>Total Price:</strong> $48.98</p>
        <button class="confirm-payment-btn">Confirm Payment</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 BookNest. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
