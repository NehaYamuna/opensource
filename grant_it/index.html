<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRANT.IT Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carlisle&display=swap');

        /* Full-page doodle background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/aesthetic-doodles-yrhuz812s5hu6a5n.jpg'); /* Background with vibrant doodles */
            background-size: cover;
            background-position: center;
            font-family: 'Carlisle', serif;
            position: relative;
        }

        /* GRANT.IT Title - with bright yellow color and moved higher */
        h1 {
            position: absolute;
            top: 3%; /* Moved the title further upwards */
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700; /* Bright yellow color */
            font-size: 4em;
            text-transform: uppercase;
            font-family: 'Carlisle', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        /* Glow effect for the title */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; }
            100% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700; }
        }

        /* Login form box - moved downwards */
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 2s ease-in-out; /* Animation for login box appearance */
            margin-top: 100px; /* Moved the form downwards */
        }

        h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            font-family: 'Carlisle', serif;
        }

        label {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            font-family: 'Carlisle', serif;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1em;
            font-family: 'Carlisle', serif;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0px 0px 10px rgba(37, 117, 252, 0.5);
        }

        /* Light orange login button with puppy doodle */
        button {
            width: 100%;
            padding: 15px;
            background-color: #FFA07A; /* Light orange color */
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            font-family: 'Carlisle', serif;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            animation: bounce 2s infinite ease-in-out; /* Button bounce effect */
        }

        /* Button hover effect */
        button:hover {
            background-color: #FF8C00;
            box-shadow: 0px 10px 20px rgba(255, 140, 0, 0.5);
            transform: scale(1.05); /* Slight enlargement on hover */
        }

        /* Puppy doodle on top-right of the button */
        button::before {
            content: url('https://img.freepik.com/premium-vector/cute-small-puppy-line-icon-art-pet_44317970.jpg'); /* Replace with puppy image */
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
        }

        /* Animation effects */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <!-- GRANT.IT title centered at the top -->
    <h1>GRANT.IT</h1>

    <!-- Login form -->
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="role">Login as:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="coadmin">Co-admin</option>
                <option value="student">Student</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
